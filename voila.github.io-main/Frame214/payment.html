<!DOCTYPE html>
<html lang="en">

<head>

  <link href="./payment.css" rel="stylesheet" />

<body>
  <div class="voilastudio">

    <!-- header section -->
    <div>
      <div class="circularDiv"></div>
      <img src="./images/logofile 3.svg" alt="logo">
    </div>


    <!-- body section -->
    <div class="voilaUser">
      <h2 id="usernameGreeting" style="line-height: 0;margin-top: 5%;">

    <p>For further information. Please follow the link below.</p>
    <div id="dynamicLinkContainer" style="line-height: 0px;">
      <!-- The dynamic link will be inserted here -->
    </div>
    <div class="circularDiv3"></div>


    <!-- help section -->
    <div class="helpSection">
      <a href="#">Terms & Conditions</a>
      <div class="content terms">
        Need help? <a href="#">Contact us</a>
      </div>
    </div>
  </div>

  <div class="VoilaFooter">
    <!-- <a href="#" class="logo"><img src="./logo.svg" alt="logo" /></a> -->

    <div class="icons">
      <ul class="icons-list" type="none">
        <li>
          <a href="#"><img src="./images/1.png"></a>

        <li>
          <a href="#"><img src="./images/2.png"></a>
        </li>
        <li>
          <a href="#"><img src="./images/3.png"></a>
        </li>
        <li>
          <a href="#"><img src="./images/4.png"></a>
        </li>
        <li>
          <a href="#"><img src="./images/5.png"></a>
        </li>

    </div>
