<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle with Slower Fading Effect</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .shape {
      width: 2.5rem;
      height: 30rem;
      background-color: red;
      position: absolute;
      left: 0;
      transition: left 3s ease; /* Slower sliding effect */
    }

    #toggleButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shape" id="shape">
      <img src="./image.webp">
    </div>
  </div>

  <button id="toggleButton">Toggle Image</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var shape = document.getElementById("shape");
      var toggleButton = document.getElementById("toggleButton");

      // Show image for 2 seconds when the page loads
      setTimeout(function() {
        shape.style.left = "-100%";
      }, 2000);

      // Show button after 2 seconds
      setTimeout(function() {
        toggleButton.style.display = "block";
      }, 2000);

      // Toggle image visibility on button click
      toggleButton.addEventListener("click", function() {
        if (shape.style.left === "-100%") {
          shape.style.left = "0";
        } else {
          shape.style.left = "-100%";
        }
      });
    });
  </script>
</body>
</html>
