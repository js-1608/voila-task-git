<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="card.css">
</head>
<body>
	<div class="payment">
		<div style="width: 100%; font-size: 24px;padding: 5px;">
		<p>Payment methods</p>
		<hr>
		</div>

    <div class="container">

        <div class="left">
            
            <div class="methods">
				<div onclick="doFun()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow;"></i> Direct Transfer</div>

				<div onclick="doFunD()" id="tColorG"><i class="fa-solid fa-wallet"></i> PhonePe/Google Pay /BHIM UPI</div>
				<div onclick="doFunD()" id="tColorF"><i class="fa-solid fa-wallet"></i> Credit/Debit Card</div>

                <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i> Paytm Wallets</div>
				<hr>
                <div onclick="doFunB()" id="tColorC"><i class="fa-solid fa-wallet"></i> EMI</div>
				<div onclick="doFunC()" id="tColorD"><i class="fa-solid fa-wallet"></i> Lazy Pay</div>
				<hr>
				<div onclick="doFunD()" id="tColorE"><i class="fa-solid fa-wallet"></i> International Payments</div>


            </div>
            <hr style="border:1px solid #ccc; margin: 0 15px;">
        </div>
        <div class="center">

            <div class="card-details" id="card-details">
                <form>
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>

                    <div class="c-details">
                        <div>
                            <p>Expiry date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                        </div>
                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                                <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>
                    <button>PAY NOW</button>
                </form>
            </div>

            <!-- Internet Banking Details -->
            <div class="card-details" id="internet-banking-details" style="display: none;">
                <!-- Add your internet banking details form here -->
                <p>Internet Banking Details</p>
            </div>

            <!-- Apple/Google Pay Details -->
            <div class="card-details" id="apple-google-pay-details" style="display: none;">
                <!-- Add your Apple/Google Pay details form here -->
                <p>Apple/Google Pay Details</p>
            </div>
        </div>
