    <!-- ====================================
     script payment system for  mobile view 
    ======================================== -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionItems = document.querySelectorAll('.accordion-item');
    
            accordionItems.forEach(item => {
                const header = item.querySelector('.accordion-header');
                const toggleImage = header.querySelector('.toggle_image'); // Reference to the toggle image
    
                header.addEventListener('click' || 'onClick', () => {
                    // Close all accordion items except the one clicked
                    accordionItems.forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.classList.remove('active');
                            otherItem.querySelector('.accordion-header').classList.remove('active_header');
                            otherItem.querySelector('.accordion-content').style.display = 'none';
                            const otherToggleImage = otherItem.querySelector('.toggle_image');
                            if (otherToggleImage) {
                                otherToggleImage.src = './img/mdi_arrow-drop-up.svg'; // Reset other toggle images
                            }
                        }
                    });
    
                    // Toggle active class and active_header class on clicked accordion header
                    item.classList.toggle('active');
                    header.classList.toggle('active_header');
                    
                    // Toggle display of accordion content
                    const content = item.querySelector('.accordion-content');
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                        toggleImage.src = './img/mdi_arrow-drop-up.svg'; // Change the toggle image src to drop-up when closing the accordion
                    } else {
                        content.style.display = 'block';
                        toggleImage.src = './img/mdi_arrow-drop-down.svg'; // Change the toggle image src to dropdown when opening the accordion
                    }
                });
            });
        });
    </script>
